    <div id="patient-viewer"><br><br><br><button type="button" class="btn btn-primary" id="addnewpatient" data-toggle="modal" data-target="#exampleModal">

      </button></div>

<!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Patient</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input id="Patient-name" type="text" name="New_patient-register" value="" placeholder="Enter the patients name here" required class="adduser_input"><br><br>
                <input id="Patient-DOB" type="text" name="New_patient-register" value="" placeholder="Enter the patients Date of birth here"  class="adduser_input" required>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add Patient</button>
            </div>
          </div>
        </div>
      </div>
