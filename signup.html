<html>
    <head>
        <link rel="stylesheet" type="text/css"href="login.css">
        <script src="signup.js"></script>
        <title>MyEHR | Sign-up</title>
    </head>
    <body>
    <div class="login">
        <h1>Sign-up for the MyEHR web portal</h1>
        <p>Please fill out this form to create an account
        <p>
        <form action="insert.php" method="Post" >
            <p>Type a valid Email</p>
          <p><input id="signupemail" type="text" name="email" value="" placeholder="Email" required></p>  
          <p>Type a strong password</p>
          <p><input type="password" name="password" value="" placeholder="Password" required id="pwd"></p>
          <p>Retype your password</p>
          <p><input type="password" name="password-confirm" value="" placeholder="Password" required></p>
          <p>Enter a Username</p>
          <p><input type="text" name="Username" value="" placeholder="Username" required></p>
          <p>Enter a Phone Number</p>
          <p><input type="tel" name="Phone" value="" placeholder="Phone" required></p>
          <p class="remember_me">
          </p>
          <p class="submit"><input type="submit" name="submit" value="Sign-up"></p>
        </form>
      </div>
    <br /><br />
  
      <div class="login-help">
        <p>Already Have an Account? <a href="loginscreen.html">Login Here</a>.</p>
      </div>
    </body>
</html>
